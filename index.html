<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    /* Reset */
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #134dc9, #f0f8ff); /* Sky blue gradient */
      overflow: hidden;
    }
    .animation-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .cloud {
      background: #fff;
      border-radius: 50%;
      position: absolute;
      animation: moveClouds 30s linear infinite;
      box-shadow: -15px 15px 0px 5px #f0f0f0;
    }

    .cloud:nth-child(1) {
      width: 120px;
      height: 70px;
      top: 20%;
      left: 10%;
    }

    .cloud:nth-child(2) {
      width: 180px;
      height: 100px;
      top: 40%;
      left: 50%;
      animation-duration: 40s;
    }

    .cloud:nth-child(3) {
      width: 140px;
      height: 80px;
      top: 10%;
      left: 70%;
      animation-duration: 35s;
    }

    .cloud:nth-child(4) {
      width: 160px;
      height: 90px;
      top: 30%;
      left: 30%;
      animation-duration: 50s;
    }

    .cloud:nth-child(5) {
      width: 200px;
      height: 110px;
      top: 50%;
      left: 15%;
      animation-duration: 45s;
    }
    .cloud:nth-child(6) {
      width: 200px;
      height: 110px;
      top: 50%;
      left: 15%;
      animation-duration: 45s;
    }

    .cloud:after, .cloud:before {
      content: '';
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }

    .cloud:before {
      width: 60%;
      height: 60%;
      top: -30%;
      left: 15%;
      box-shadow: -10px 10px 0px 5px #f0f0f0;
    }

    .cloud:after {
      width: 70%;
      height: 70%;
      top: -20%;
      left: 50%;
      box-shadow: -10px 10px 0px 5px #f0f0f0;
    }

    @keyframes moveClouds {
      from {
        transform: translateX(-200%);
      }
      to {
        transform: translateX(200%);
      }
    }

    .animation-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .cloud {
      background: #fff;
      border-radius: 50%;
      position: absolute;
      animation: moveClouds 30s linear infinite;
      box-shadow: -15px 15px 0px 5px #f0f0f0;
    }

    @keyframes moveClouds {
      from {
        transform: translateX(-200%);
      }
      to {
        transform: translateX(200%);
      }
    }
    

    .card {
      width: 90%;
      max-width: 470px;
      background: linear-gradient(135deg, #0300aa, #716a9c);
      color: #fff;
      margin: 100px auto 0;
      border-radius: 20px;
      padding: 40px 35px;
      text-align: center;
    }

    .search {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .search input {
      border: 0;
      outline: 0;
      background: #ebfffc;
      color: #555;
      padding: 10px 25px;
      height: 60px;
      border-radius: 30px;
      flex: 1;
      margin-right: 16px;
      font-size: 18px;
    }

    .search button {
      border: 0;
      outline: 0;
      background: #ebfffc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
    }

    .search button img {
      width: 16px;
    }

    .weather-icon {
      width: 170px;
      margin-top: 30px;
    }

    .weather h1 {
      font-size: 80px;
      font-weight: 500;
      margin: 0;
    }

    .weather h2 {
      font-size: 45px;
      font-weight: 400;
      margin-top: -10px;
    }

    .details {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      margin-top: 50px;
    }

    .details .col {
      display: flex;
      align-items: center;
    }

    .details img {
      width: 30px;
      margin-right: 10px;
    }

    .details p {
      margin: 0;
    }
   .error{
    text-align: left;
    margin-left: 10px;
    font-size: 14px;
    margin-top: 10;
    display: none;
   }
  </style>
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" id="location" placeholder="Enter city name" spellcheck="false">
      <button id="searchBtn"><img src="images/search.png"></button>
    </div>
    <div class="error">
      <p>Invalid city name</p>
    </div>
    <div class="weather">
      <img src="images/clear.png" class="weather-icon" id="weather-icon">
      <h1 class="temp">22°C</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="Humidity Icon">
          <p class="humidity">50%</p>
          <p>Humidity</p>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="Wind Icon">
          <p class="wind">15 km/h</p>
          <p>Wind speed</p>
        </div>
      </div>
    </div>
    <div class="animation-bg">
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="cloud"></div>

  </div>

  <div class="animation-bg">
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
  </div>

  <script>
    // Function to fetch weather by city name
    async function fetchWeatherByCity() {
      const city = document.getElementById('location').value.trim();
      if (!city) {
        alert('Please enter a city name.');
        return;
      }

      const apiKey = 'a0afc1fc7a7ee6f0bb842719cc269420'; // Replace with your OpenWeatherMap API key
      const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

      try {
        const response = await fetch(apiUrl);

        if (!response.ok) {
          throw new Error('City not found. Please enter a valid city name.');
        }

        const data = await response.json();
        updateWeather(data);
      } catch (error) {
        alert(`Error: ${error.message}`);
        console.error('Error fetching weather:', error);
      }

      }
    
  
    
    // Function to update weather data on the page
    function updateWeather(data) {
      const weatherIcon = document.getElementById('weather-icon');

      document.querySelector('.temp').textContent = `${Math.round(data.main.temp)}°C`;
      document.querySelector('.city').textContent = data.name || 'Unknown';
      document.querySelector('.humidity').textContent = `${data.main.humidity}%`;
      document.querySelector('.wind').textContent = `${data.wind.speed} km/h`;

      // Set local weather icon based on condition
      const condition = data.weather[0].main.toLowerCase(); // Convert condition to lowercase
      switch (condition) {
        case 'clear':
          weatherIcon.src = 'images/clear.png';
          break;
        case 'clouds':
          weatherIcon.src = 'images/clouds.png';
          break;
        case 'rain':
          weatherIcon.src = 'images/rain.png';
          break;
        case 'drizzle':
          weatherIcon.src = 'images/drizzle.png';
          break;
        case 'mist':
          weatherIcon.src = 'images/mist.png';
          break;
        case 'snow':
          weatherIcon.src = 'images/snow.png';
          break;
        default:
          weatherIcon.src = 'images/default.png'; // Optional default image
          break;
      }
    }

    // Event listener for the search button
    document.getElementById('searchBtn').addEventListener('click', fetchWeatherByCity);
  </script>
</body>
</html>
